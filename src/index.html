<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek store</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__nav">
            <div class="nav__esquerda">
                <img src="./img/logo.svg" alt="logo da Alura Geek">
                <form>
                    <div class="form__busca">
                        <input type="text" placeholder="O que deseja encontrar?">
                        <img src="./img/iconeBusca.svg" alt="">
                    </div>
                </form>
            </div>
            <a href="#" class="btn btn--bg-branco">Login</a>
        </nav>   
    </header>

<main >
    <article class="banner">
        <img src="./img/banner.png" alt="imagem de uma mao segurando um cogumelo do jogo mario" class="banner__imagem">
        <div class="banner__texto">
            <h1 class="banner__titulo">Dezembro promocional</h1>
            <p class="banner__paragrafo">Produtos selecionados com 33% de desconto</p>
            <button href="#" class="btn btn--bg-azul">Ver Consoles</button>
        </div>
    </article>
</main>






    <script src="./js/main.js"></script>
</body>
</html>
